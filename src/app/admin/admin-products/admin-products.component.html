<p>
<a class="btn btn-primary" routerLink="../product-form">New Product</a>
</p>
<p>
    <input type="text"  class="form-control" placeholder="Search.." #query (keyup)="filter(query.value)">
</p>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredproduct ">
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <a [routerLink]="['/admin/product-form/',p.$key]" >Edit</a>
            </td>
        </tr>
    </tbody>
</table>
