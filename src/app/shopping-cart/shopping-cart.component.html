<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
<p>
You have {{cart.totalItemCount}} item in your cart 
 </p>
 <table class="table">
    <thead>
      <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items " >
        <td>
         {{item.product.title}}
        </td>
        <td>
         {{item.quantity}}
        </td>
        <td>
          {{item.totalPrice}}
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
