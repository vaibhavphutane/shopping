<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
<p>
You have {{cart.totalItemCount}} item in your cart 
 </p>
 <table class="table">
    <thead>
      <tr>
      <th></th>
      <th>Item</th>
      <th class="text-center" style="width:230px">Quantity</th>
      <th class="text-right" style="width:200px">Price</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items " >
        <td>
          <img [src]="item.imageUrl" class="thumbnail"  >
        </td>
        <td>
         {{item.title}}
        </td>
        <td>
          <app-product-quantity [shopping-cart]="cart" [product]="item"></app-product-quantity>
        </td>
        <td class="text-right" >
          {{item.totalPrice | currency:"INR":true}}
        </td>
        <td></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th>Total</th>
        <th></th>
        <th class="text-right" >{{cart.totalPrice | currency:"INR":true}}</th>
      </tr>
    </tfoot>
  </table>
  <button class="btn btn-danger" (click)="clearCart()">Clear Cart</button>
</ng-container>
