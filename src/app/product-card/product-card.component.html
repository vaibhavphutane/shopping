
<div *ngIf="product.title" class="card" style="width: 15rem;">
    <img class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}" *ngIf="product.imageUrl">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price|currency:"INR":true}}</p>
        <div class="card-footer">
      <a *ngIf="showOptions" routerLink="shopping-cart" class="btn btn-primary btn-block">Add to cart</a>
    </div>
    </div>
  </div>
