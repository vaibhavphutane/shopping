
<div *ngIf="product.title" class="card" style="width: 15rem;">
    <img class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}" *ngIf="product.imageUrl">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price|currency:"INR":true}}</p>
    <div *ngIf="showOptions" class="card-footer">
      <button  
      *ngIf="getQuantity()===0;else updatequantity"
      (click)="addToCart()" class="btn btn-secondary btn-block">Add to cart</button>
      <ng-template #updatequantity>
        <div class="row no-gutter">
        <div class="col-2">
          <button
          (click)="removeFromCart()" 
          class="btn btn-secondary btn-block">-</button>
        </div>
        <div class="col text-center">
            {{getQuantity()}} in cart
        </div>
        <div class="col-2">
          <button
          (click)="addToCart()" 
          class="btn btn-secondary btn-block">+</button>
        </div>
        </div>
      </ng-template>
      </div>
      </div>
    </div>
