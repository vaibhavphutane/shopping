<h1>Shipping</h1>
<form #shipping="ngForm">
  <div class="col-md-6">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" ngModel name="name">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input class="form-control" type="text" ngModel name="address1" placeholder="Line 1">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" ngModel name="address2" placeholder="Line 2">
    </div>
    <div class="form-group">
        <label>City</label>
        <input class="form-control" type="text" ngModel name="city" >
      </div>
      <button  class="btn btn-primary" (click)="placeOrder(shipping.value)">Place Order</button>
  </div>
  </form>
