<div class="sticky-top">
<div class="list-group">
  <a class="list-group-item list-group-item-action" [class.active]="!cat" routerLink="/">All category</a>
  <a *ngFor="let c of category$ | async" class="list-group-item list-group-item-action" 
      routerLink="/" [queryParams]={category:c.$key}
    [class.active]="cat === c.$key">
    {{c.name}}
  </a>
</div>
</div>
